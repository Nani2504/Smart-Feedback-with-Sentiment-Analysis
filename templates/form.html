<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .feedback-form {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #5a52e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
        }

        .admin-link a {
            text-decoration: none;
            color: #6c63ff;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .admin-link a:hover {
            color: #5a52e0;
        }

        /* Speech-to-Text button styling */
        .speech-btn {
            padding: 12px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .speech-btn:hover {
            background: #5a52e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        /* Spinner for speech-to-text */
        .spinner {
            margin-left: 10px;
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6c63ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Resizable feedback textarea */
        .form-group textarea {
            resize: vertical;
        }
    </style>
    <script>
        // Function to handle speech-to-text conversion
        let recognition;
        function startDictation() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = "en-US";

                recognition.start();
                document.getElementById('spinner').style.display = 'inline-block';

                recognition.onresult = function (e) {
                    document.getElementById('feedback').value = e.results[0][0].transcript;
                    recognition.stop();
                    document.getElementById('spinner').style.display = 'none';
                }

                recognition.onerror = function (e) {
                    recognition.stop();
                    document.getElementById('spinner').style.display = 'none';
                }
            }
        }

        // Client-side validation for phone number
        function validatePhoneNumber() {
            var phone = document.getElementById('phone').value;
            var phoneRegex = /^[0-9]{10}$/;
            if (phone && !phoneRegex.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }
            return true;
        }

        // Form submission with confirmation
        function handleFormSubmit(event) {
            if (!validatePhoneNumber()) {
                event.preventDefault();
                return;
            }
            alert("Thank you for your feedback!");
        }
    </script>
</head>
<body>
    <div class="feedback-form">
        <h2 class="form-title">Your Feedback Matters!</h2>
        
        <form method="POST" action="/" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" class="form-control" required aria-label="Name">
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" required aria-label="Email">
            </div>
            
            <div class="form-group">
                <label for="feedback">Feedback*</label>
                <textarea id="feedback" name="feedback" class="form-control" required aria-label="Feedback"></textarea>
            </div>

            <!-- Speech-to-Text Button with spinner -->
            <button type="button" class="speech-btn" onclick="startDictation()">Speak Feedback</button>
            <div id="spinner" class="spinner"></div><br><br>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>

        <!-- Admin Link -->
        <div class="admin-link">
            <a href="/admin">Go to Admin Page</a>
        </div>
    </div>
</body>
</html>
