<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .thank-you-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            opacity: 0;
            transform: scale(0.8);
            animation: scaleIn 0.6s forwards;
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            background: #6c63ff;
            position: relative;
            margin-bottom: 25px;
            animation: checkmarkScale 0.3s ease-in-out 0.6s both;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 25px;
            top: 40px;
            width: 25px;
            height: 5px;
            background: white;
            transform: rotate(45deg);
            animation: checkmarkDraw1 0.5s ease 0.9s both;
        }

        .checkmark::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 35px;
            width: 10px;
            height: 5px;
            background: white;
            transform: rotate(-45deg);
            animation: checkmarkDraw2 0.5s ease 1.2s both;
        }

        @keyframes checkmarkScale {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes checkmarkDraw1 {
            0% { width: 0; left: 45px; top: 45px; }
            100% { width: 25px; left: 25px; top: 40px; }
        }

        @keyframes checkmarkDraw2 {
            0% { width: 0; left: 45px; top: 45px; }
            100% { width: 10px; left: 20px; top: 35px; }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            opacity: 0;
            animation: fadeIn 0.5s ease 1s forwards;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.5s ease 1.3s forwards;
        }

        .return-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s ease 1.6s forwards;
        }

        .return-btn:hover {
            background: #5a52e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark"></div>
        <h1>Thank You, {{ name }}!</h1>
        <p>We've received your feedback and appreciate your time.</p>
        <a href="{{ url_for('index') }}" class="return-btn">Submit Another Feedback</a>
    </div>
</body>
</html>
